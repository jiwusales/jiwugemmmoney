<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
 <!-- 啟用 iOS Web App 模式 -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">

<!-- 啟用 Android Web App 模式並設定狀態列顏色 -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#fbcc7e">

  <title>吉物錢錢計算機</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .calculator {
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background: #f1f1f1;
      border-radius: 8px;
    }

    .result p {
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <h1>吉物錢錢計算機</h1>
  <div class="calculator">
    <label>原價(¥)：</label>
    <input type="text" id="yen" oninput="this.value=this.value.replace(/[^0-9.]/g,''); calculate()">

    <label>現在匯率：</label>
    <input type="text" id="currentRate" oninput="this.value=this.value.replace(/[^0-9.]/g,''); calculate()">

    <label>代購匯率：</label>
    <input type="text" id="agencyRate" oninput="this.value=this.value.replace(/[^0-9.]/g,''); calculate()">

    <label>運費(NTD$)：</label>
    <input type="text" id="shippingFee" oninput="this.value=this.value.replace(/[^0-9.]/g,''); calculate()">

    <div class="result">
      <p><strong>成本：</strong><span id="cost">0</span> 元</p>
      <p><strong>售價：</strong><span id="sale">0</span> 元</p>
      <p><strong>利潤：</strong><span id="profit">0</span> 元</p>
    </div>
  </div>

  <script>
    function calculate() {
      const yen = parseFloat(document.getElementById("yen").value) || 0;
      const currentRate = parseFloat(document.getElementById("currentRate").value) || 0;
      const agencyRate = parseFloat(document.getElementById("agencyRate").value) || 0;
      const shippingFee = parseFloat(document.getElementById("shippingFee").value) || 0;

      const cost = Math.ceil(yen * currentRate);
      const sale = Math.ceil(yen * agencyRate);
      const profit = Math.ceil(sale - cost - shippingFee);

      document.getElementById("cost").textContent = cost;
      document.getElementById("sale").textContent = sale;
      document.getElementById("profit").textContent = profit;
    }
  </script>
</body>
</html>
