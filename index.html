<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>吉物錢錢計算機</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      background: #f1f1f1;
      border-radius: 6px;
    }
    .mode-switch {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .mode-switch button {
      flex: 1;
      margin: 0 3px;
      background: #6c757d;
    }
    .mode-switch button.active {
      background: #28a745;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2 id="title">日幣計算機</h2>

    <div class="mode-switch">
      <button id="jpyMode" class="active" onclick="switchMode('jpy')">日幣</button>
      <button id="cnyMode" onclick="switchMode('cny')">人民幣</button>
    </div>

    <div id="inputs"></div>

    <button onclick="calculate()">計算</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    let mode = "jpy";

    function switchMode(newMode) {
      mode = newMode;
      document.getElementById("jpyMode").classList.remove("active");
      document.getElementById("cnyMode").classList.remove("active");

      if (mode === "jpy") {
        document.getElementById("title").innerText = "日幣計算機";
        document.getElementById("jpyMode").classList.add("active");
        document.getElementById("inputs").innerHTML = `
          <label>日幣原價：</label><input type="number" id="price" placeholder="輸入日幣金額">
          <label>匯率：</label><input type="number" id="rate" placeholder="例如 0.23">
        `;
      } else {
        document.getElementById("title").innerText = "人民幣計算機";
        document.getElementById("cnyMode").classList.add("active");
        document.getElementById("inputs").innerHTML = `
          <label>人民幣原價：</label><input type="number" id="price" placeholder="輸入人民幣金額">
          <label>手續費 %：</label><input type="number" id="fee" placeholder="例如 2">
          <label>代購費 %：</label><input type="number" id="agentFee" placeholder="例如 5">
          <label>現在匯率：</label><input type="number" id="rateNow" placeholder="例如 4.5">
          <label>代購匯率：</label><input type="number" id="rateAgent" placeholder="例如 4.6">
          <label>運費 (台幣)：</label><input type="number" id="shipping" placeholder="輸入台幣金額">
        `;
      }
      document.getElementById("result").innerHTML = "";
    }

    function calculate() {
      if (mode === "jpy") {
        let price = parseFloat(document.getElementById("price").value) || 0;
        let rate = parseFloat(document.getElementById("rate").value) || 0;
        let cost = price * rate;
        document.getElementById("result").innerHTML = `
          <p>成本：${cost.toFixed(2)} 元</p>
        `;
      } else {
        let price = parseFloat(document.getElementById("price").value) || 0;
        let fee = (parseFloat(document.getElementById("fee").value) || 0) / 100;
        let agentFee = (parseFloat(document.getElementById("agentFee").value) || 0) / 100;
        let rateNow = parseFloat(document.getElementById("rateNow").value) || 0;
        let rateAgent = parseFloat(document.getElementById("rateAgent").value) || 0;
        let shipping = parseFloat(document.getElementById("shipping").value) || 0;

        let cost = price * (1 + fee) * rateNow;
        let sell = price * (1 + fee + agentFee) * rateAgent;
        let profit = sell - cost - shipping;

        document.getElementById("result").innerHTML = `
          <p>成本：${cost.toFixed(2)} 元</p>
          <p>售價：${sell.toFixed(2)} 元</p>
          <p>利潤：${profit.toFixed(2)} 元</p>
        `;
      }
    }

    // 預設日幣模式
    switchMode("jpy");
  </script>
</body>
</html>
