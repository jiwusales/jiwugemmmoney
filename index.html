<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>代購成本計算機</title>
  <style>
 body {
  font-family: Arial, sans-serif;
  background: #f9f9f9;
  padding: 20px;
  margin: 0;
  box-sizing: border-box;
}

*, *::before, *::after {
  box-sizing: inherit;
}

.calculator {
  max-width: 400px;
  margin-left: auto;
  margin-right: auto;
  padding: 20px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .calculator {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #f1f1f1;
      border-radius: 8px;
    }
    .result p {
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <h1>代購成本計算機</h1>
  <div class="calculator">
    <label>日幣原價：</label>
    <input type="text" id="yen" placeholder="輸入商品日幣價格" oninput="this.value=this.value.replace(/[^0-9.]/g,''); calculate()">

    <label>現在匯率：</label>
    <input type="text" id="currentRate" placeholder="例如 0.22" oninput="this.value=this.value.replace(/[^0-9.]/g,''); calculate()">

    <label>代購匯率：</label>
    <input type="text" id="agencyRate" placeholder="例如 0.25" oninput="this.value=this.value.replace(/[^0-9.]/g,''); calculate()">

    <div class="result">
      <p><strong>成本：</strong><span id="cost">0</span> 元</p>
      <p><strong>售價：</strong><span id="sale">0</span> 元</p>
      <p><strong>利潤：</strong><span id="profit">0</span> 元</p>
    </div>
  </div>

  <script>
    function calculate() {
      const yen = parseFloat(document.getElementById("yen").value) || 0;
      const currentRate = parseFloat(document.getElementById("currentRate").value) || 0;
      const agencyRate = parseFloat(document.getElementById("agencyRate").value) || 0;

      const cost = Math.ceil(yen * currentRate);
      const sale = Math.ceil(yen * agencyRate);
      const profit = Math.ceil(sale - cost);

      document.getElementById("cost").textContent = cost;
      document.getElementById("sale").textContent = sale;
      document.getElementById("profit").textContent = profit;
    }
  </script>
</body>
</html>
